<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .gif {
            width: 300px;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes {
            background-color: #ff4d6d;
            color: white;
        }
        .no {
            background-color: #ffcccc;
            color: black;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <img class="gif" id="gif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2Q5OTZydHkyYmlxbHh6NXFvejgxajc1MTYyaHhuZHdyaWNmeXNzbiZlcD12MV9naWZzX3NlYXJjaCZjdD1n/NxC8VtyxqhMtpLoEEN/giphy.webp" alt="Cute Valentine GIF">
        <div class="buttons">
            <button class="yes" onclick="celebrate()">Yes</button>
            <button class="no" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.querySelector('.no').style.left = x + "px";
            document.querySelector('.no').style.top = y + "px";
        }

        function celebrate() {
            // Replace the GIF with the new one
            document.getElementById('gif').src = "https://media.tenor.com/YbxrX8mgnMcAAAAM/peach-goma-kiss-peach-goma-fast-kiss.gif";

            // Start the confetti effect
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });

            
        }
    </script>

</body>
</html>
